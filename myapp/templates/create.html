<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card p-4 mx-auto mt-5" style="width: 600px;">
      <h1 class="m-0 mb-3">Separar libro</h1>
      <!-- Se carga la biblioteca Crispy Forms para dar formato al formulario -->
      {% load crispy_forms_tags %}
  
      <form method="post" action="{% url 'save' %}">
        {% csrf_token %}
        <!-- 'formAlumno' variable del form de django y '|crispy' para darle el formato -->
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-4">Guardar</button>
      </form>  
    </div>
  </div>
</body>
</html>
